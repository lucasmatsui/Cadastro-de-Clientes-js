<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="assets/css/style.css">
  <title>Document</title>
</head>
<body>

  <div class="grupo_fonte">
    <h1>Aumentar a fonte:</h1>
    <button onclick="font('aumentar')">+A</button>
    <button onclick="font('normal')">A</button>
    <button onclick="font('diminuir')">-A</button>
  </div>
 

  <form name="formCliente">
    <h1 id="cadastroClienteText">Cadastro de Cliente</h1>
    <span id="msg" class="success"></span>
    <input type="text" name="nome" id="nome" class="input" placeholder="Nome">
    <input type="text" name="fone" id="fone" class="input" placeholder="Fone">
    <input type="text" name="idade" id="name" class="input" placeholder="Idade">
    <input type="text" name="email" id="email" class="input" placeholder="E-mail">
    <button type="submit"  class="adicionar" class="input" onclick="adicionar(event)">Adicionar</button>
    <button type="submit" class="listar" class="input" onclick="listar(event)">Listar todos</button>
  </form>

  <div class="grupo_busca">
    <input type="text" id="campoBusca">
    <button onclick="buscar()" id="busca">Buscar</button>
  </div>
  <table>
    <thead>
      <tr>
        <th class="th">Nome</th>
        <th class="th">Fone</th>
        <th class="th">Idade</th>
        <th class="th">E-mail</th>
      </tr>
    </thead>
    <tbody id="tbody">
    </tbody>
  </table>
  

  <script src="assets/js/script.js"></script>
</body>
</html>
